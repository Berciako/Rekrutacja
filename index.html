<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie rekrutacyjne | Formularz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>



    <div class="content">
        <div class="form">
            <h1>Zarejestruj się!</h1>
            <div class="wrapper">
                <form>
                    <div class="form-box">
                        <label for="username">Imię:</label>
                        <input type="text" id="name" placeholder="Podaj imię">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="surrname">Nazwisko:</label>
                        <input type="text" id="surrname" placeholder="Podaj nazwisko">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="email">Adres e-mail:</label>
                        <input type="email" id="email" class="mail" placeholder="Podaj adres mailowy">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="phone">Numer telefonu:</label>
                        <input type="number" id="phone" placeholder="Podaj numer telefonu" class="error">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="address">Adres zamieszkania:</label>
                        <input type="text" id="address" placeholder="Podaj adres zamieszkania">
                        <p class="error-text">error</p>
                    </div>
                    <div class="line"></div>
                    <p class="participant-heading">Podaj dane uczestników</p>


                    <div class="user-datas">
                        <div class="user-data">
                            <div class="form-box">
                                <label for="participant-name">Imię uczestnika:</label>
                                <input type="text" id="participant-name" placeholder="Podaj imię uczestnika">
                                <p class="error-text">error</p>
                            </div>
                            <div class="form-box">
                                <label for="participant-surrname">Nazwisko Uczestnika:</label>
                                <input type="text" id="participant-surrname" placeholder="Podaj nazwisko uczestnika">
                                <p class="error-text">error</p>
                            </div>
                            <div class="form-box">
                                <label for="participant-email">Email uczestnika:</label>
                                <input type="text" id="participant-email" class="mail"
                                    placeholder="Podaj email uczestnika">
                                <p class="error-text">error</p>
                            </div>
                            <div class="line"></div>

                        </div>                       
                    </div>
                    <div class="add-button">
                        <button class="add-user">Dodaj kolejnego uczestnika</button>
                    </div>
                    <div class="control-buttons">
                        <button class="clear">Wyczyść</button>
                        <button class="send">Wyślij</button>
                        <img class="loader" src="./dist/img/loader.svg" alt="loading">
                    </div>
                    <div class="popup">
                        <p class="popup__text">Formularz został poprawnie wysłany!</p>
                        <button class="close">Zamknij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./dist/js/script.min.js"></script>
</body>

</html>
